<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contactez-nous | Axis Conformité & Services</title>
  <meta name="description" content="Contactez Axis Conformité & Services pour sécuriser votre conformité CNESST et votre tranquillité d’esprit." />
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="/mission/">
        <img src="/assets/images/axis-logo.png" alt="Axis Conformité & Services" />
        <span>Axis Conformité & Services</span>
      </a>

      <nav class="nav">
        <a href="/mission/">Notre mission</a>
        <a href="/approche-axis/">Approche Axis</a>
        <a href="/forfaits/">Forfaits</a>
        <a href="/services-plus/">Services PLUS</a>
        <a class="cta" href="/contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main>

    <!-- HERO -->
    <section class="hero">
      <div class="container hero-grid">
        <div>
          <h1 style="text-transform:uppercase;font-weight:900;">Contactez-nous</h1>

          <p class="lead" style="margin-top:6px;font-weight:800;color:#3a3a3a;">
            Contactez-nous pour sécuriser votre conformité et votre tranquillité d’esprit.
          </p>
        </div>

        <div class="hero-img">
          <!-- Changed image -->
          <img src="/assets/images/contact-hero.jpg" alt="Contact Axis Conformité & Services" />
        </div>
      </div>
    </section>

    <!-- FORM -->
    <section class="section">
      <div class="container card">

        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
          <input type="hidden" name="form-name" value="contact" />
          <p style="display:none;">
            <label>Ne pas remplir : <input name="bot-field" /></label>
          </p>

          <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">

            <div>
              <label style="font-weight:800;">Nom</label>
              <input name="nom" required style="width:100%;padding:12px;border:1px solid var(--border);border-radius:12px;font:inherit;">
            </div>

            <div>
              <label style="font-weight:800;">Clinique / Entreprise</label>
              <input name="entreprise" required style="width:100%;padding:12px;border:1px solid var(--border);border-radius:12px;font:inherit;">
            </div>

            <div>
              <label style="font-weight:800;">Courriel</label>
              <input type="email" name="email" required style="width:100%;padding:12px;border:1px solid var(--border);border-radius:12px;font:inherit;">
            </div>

            <div>
              <label style="font-weight:800;">Téléphone</label>
              <input name="telephone" style="width:100%;padding:12px;border:1px solid var(--border);border-radius:12px;font:inherit;">
            </div>

            <div>
              <label style="font-weight:800;">Ville</label>
              <input name="ville" required style="width:100%;padding:12px;border:1px solid var(--border);border-radius:12px;font:inherit;">
            </div>

            <div>
              <label style="font-weight:800;">Type de clinique / entreprise</label>
              <input name="type" required placeholder="Ex. dentaire, physio, médicale…" style="width:100%;padding:12px;border:1px solid var(--border);border-radius:12px;font:inherit;">
            </div>

            <div>
              <label style="font-weight:800;">Nombre d’employés</label>
              <select name="employes" required style="width:100%;padding:12px;border:1px solid var(--border);border-radius:12px;font:inherit;background:#fff;">
                <option value="">Choisir…</option>
                <option>1–4</option>
                <option>5–9</option>
                <option>10–19</option>
                <option>20+</option>
              </select>
            </div>

            <div style="grid-column:1/-1;">
              <label style="font-weight:800;">Message</label>
              <textarea name="message" rows="6" required style="width:100%;padding:12px;border:1px solid var(--border);border-radius:12px;font:inherit;resize:vertical;"></textarea>
            </div>

          </div>

          <div style="margin-top:14px;">
            <button type="submit" class="cta" style="border:none;padding:12px 18px;font-weight:900;border-radius:999px;cursor:pointer;">
              Commencer ma conformité
            </button>
          </div>

        </form>

      </div>
    </section>
